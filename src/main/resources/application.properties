spring.application.name=LaptopShop

spring.jpa.open-in-view=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/BuildingManager?reWriteBatchedInserts=true
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.order_inserts=true

signerKey=${signerKeyEnv}

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.enabled=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${gmail_app_username}
spring.mail.password=${gmail_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

maxLoginDevice=5
accessTokenDuration=3600
refreshTokenDuration=604800
codeVerifyExpired=900
api.prefix=api

discord.clientId=${discord_clientId}
discord.clientSecret=${discord_clientSecret}
google.clientId=${google_clientId}
google.clientSecret=${google_clientSecret}

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=

spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.database=chat_app