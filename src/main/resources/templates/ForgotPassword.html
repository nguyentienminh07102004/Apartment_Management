<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PTIT B22DCCN539 - Password Reset Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .content {
            font-size: 16px;
            color: #555;
        }

        .code {
            font-size: 22px;
            font-weight: bold;
            color: #e63946;
            background: #f8d7da;
            padding: 10px 20px;
            border-radius: 5px;
            letter-spacing: 2px;
            display: inline-block;
            margin: 20px 0;
        }

        .footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="header">Password Reset Code</h2>
    <p class="content">
        You requested a password reset. Use the verification code below:
    </p>

    <p class="code" th:text="${code}"></p>

    <p class="content">
        If you did not request this, please try again.
    </p>

    <p class="footer">Â© <span th:text="${T(java.time.LocalDateTime).now().getYear()}"></span> PTIT B22DCCN539. All rights reserved.</p>
</div>
</body>
</html>
